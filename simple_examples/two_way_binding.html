<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>VueJS</title>
    <script src="../dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <input type="text" v-model="name">
      <p>{{ name }}</p>
    </div>
    <script>
      new Vue({
        el: '#app',
        data: {
          name: 'Your Name'
        }
      })
    </script>
  </body>
</html>
