<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>VueJS</title>
    <script src="../dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <h1 v-once>{{ title }}</h1>
      <p>{{ sayHello() }} - <a v-bind:href="link">Google</a></p>
    </div>
    <script>
      new Vue({
        el: '#app',
        data: {
          title: 'Hello World!',
          link: 'http://www.google.com'
        },
        methods: {
          sayHello: function() {
            this.title = 'Hello :)';
            return this.title
          }
        }
      })
    </script>
  </body>
</html>
