<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>VueJS</title>
    <script src="../dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <p v-if="show">You can see me now!</p>
      <p v-else>Hello World</p>
      <template v-if="show">
        <h1>Hello Manan!</h1>
        <p>Inside a template</p>
      </template>
      <!-- <p>Do you also see me?</p> -->
      <button @click="show = !show">Switch</button>
    </div>
    <script>
      new Vue({
        el: '#app',
        data: {
          show: false
        }
      })
    </script>
  </body>
</html>
